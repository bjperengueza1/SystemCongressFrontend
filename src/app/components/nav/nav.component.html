@if (loggedIn){
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">

      <!-- Logo alineado a la izquierda -->
      <a class="navbar-brand" href="admin/congresos">
        <img src="/logoAD.png" alt="Logo" style="max-width: 100px; height: auto;">
      </a>

      <!-- Botón de colapso para dispositivos pequeños -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menú centrado -->
      <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" aria-current="page" routerLinkActive="active" [routerLink]="['congresos']">Congresos</a>
          <a class="nav-link" routerLinkActive="active" [routerLink]="['salas']">Salas</a>
          <a class="nav-link" routerLinkActive="active" [routerLink]="['presentaciones']">Conferencias/Ponencias</a>
          <a class="nav-link" routerLinkActive="active" [routerLink]="['asistentes']">Asistentes</a>
          <a class="nav-link" routerLinkActive="active" [routerLink]="['asistencias']">Asistencia</a>
          <a class="nav-link" routerLinkActive="active" [routerLink]="['certificados-asistencias']">Certificados Asistencia</a>
          <a class="nav-link" routerLinkActive="active" [routerLink]="['usuarios']">Usuarios</a>
        </div>
      </div>

      <!-- Botón de cerrar sesión alineado a la derecha -->
      <div class="d-flex">
        <button class="btn btn-danger" (click)="logout()">Cerrar Sesión</button>
      </div>

    </div>
  </nav>

}
