    <div class="container-fluid d-flex justify-content-between align-items-center">
      
      <!-- Primera columna: Imagen alineada a la izquierda -->
      <a class="navbar-brand" href="admin/congresos">
        <img src="/logoAD.png" style="width: 40%; height: auto;" alt="Logo" />
      </a>
      
      <!-- Segunda columna: Lista de opciones centrada -->
      <div class="collapse navbar-collapse mx-auto" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" aria-current="page" routerLinkActive="active" [routerLink]="['congresos']">Congresos</a>

          <a class="nav-link" routerLinkActive="active" [routerLink]="['presentaciones']">Presentaciones</a>

    </div>
